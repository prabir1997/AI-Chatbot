<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Python Interview</title>
  <script src="/static/interview/interview.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.5;
    }
    .hidden { display: none; }
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>

</head>
<body>
  <h1>ðŸ¤– AI Python Interview</h1>

  <div id="start-section" class="card">
  <h3>Start New Interview</h3>
  <input id="name" placeholder="Enter your name"><br><br>
  <input id="email" placeholder="Enter your email"><br><br>
  
  <select id="question-count"></select>



  <select id="difficulty">
    <option value="easy" selected>Easy</option>
    <option value="medium" >Medium</option>
    <option value="hard">Hard</option>
  </select><br><br>

  <button onclick="startInterview()">Start Interview</button>
</div>

  <div id="question-section" class="card hidden">
    <button onclick="clearSession()" style="float: right; background-color: #ff4444; color: white;">Clear Session</button>
    <div id="progress" style="margin-bottom: 10px; font-weight: bold; color: #007bff;"></div>
    <h3 id="question-text"></h3>
    <textarea id="answer" rows="4" cols="60" placeholder="Type your answer here..."></textarea><br>
    <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
    <div id="loader" class="loader hidden"></div>
    <p id="feedback"></p>
    <button id="next-btn" onclick="loadNextQuestion()" class="hidden" style="margin-top: 15px; background-color: #007bff; color: white;">Next Question</button>
  </div>

  <div id="summary-section" class="card hidden">
    <h2>Interview Summary</h2>
    <div id="summary"></div>
    <button onclick="clearSession()">Start New Interview</button>
  </div>
<script>
  const questionCount = document.getElementById("question-count");
  questionCount.innerHTML = Array.from({length:10},(_,i)=>
    `<option value="${i+1}"${i? "" : " selected"}>${i+1} Questions</option>`
  ).join('');
</script>

</body>

</html>
